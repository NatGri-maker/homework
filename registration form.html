<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css"/>
    <title>My Registration Form</title>
</head>
<body>
<h1>Student Registaration Form</h1>
<div class="container">
    <div class="labels">
        <div class="lb">
            <label>First Name:</label>
        </div>
        <div class="inputs">
            <input type="text"  value="Enter your first name">
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Last Name:</label>
        </div>
        <div class="inputs">
            <input type="text"  value="Enter your last name">
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Email:</label>
        </div>
        <div class="inputs">
            <input type="email" value="it should contain @,.">
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Mobile:</label>
        </div>
        <div class="inputs">
            <input type="tel"  value="only 10 digits are allowed">
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Gender:</label>
        </div>
        <div class="inputs">
            <input type="radio"  value="male"/>Male
            <input type="radio" value="female"/>Female
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Date Of Birth:</label>
        </div>
        <div class="inputs">
            <input type="Date"  name="DOB">
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Address:</label>
        </div>
        <div class="inputs">
            <textarea name="address"  rows="8"></textarea>
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>City:</label>
        </div>
        <div class="inputs">
            <input type="text" name="city">
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Area PIN:</label>
        </div>
        <div class="inputs">
            <input type="number" name="pin">
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>State:</label>
        </div>
        <div class="inputs">
            <input type="text" name="state">
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Qualification:</label>
        </div>
        <div class="inputs">
            <select name="qualification">
                <option value=" ">Select Qualification:</option>
                <option>Math</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>PHP</option>
                <option>Java</option>
            </select>
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Specialization:</label>
        </div>
        <div class="inputs">
            <input type="checkbox">Computer Science<br/>
            <input type="checkbox">Information Technology<br/>
            <input type="checkbox">Computer Architecture<br/>
            <input type="checkbox">Tele Communication<br/>
        </div>
    </div>
    <div class="labels">
        <div class="lb">
            <label>Password:</label>
        </div>
        <div class="inputs">
            <input type="password"  name="password">
        </div>
    </div>
    <div class="labels">
        <input type="submit">
    </div>
</div>
</body>
</html>
